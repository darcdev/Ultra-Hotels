<form class="travel-agent-authentication-form">
  <div class="w-full">
    <p-floatLabel class="w-full">
      <input
        id="email"
        type="email"
        pInputText
        class="w-full"
        [formControl]="travelAgentAuthForm.controls.email" />
      <label for="email">Correo</label>
    </p-floatLabel>
    <app-errors-form-messages
      [control]="travelAgentAuthForm.controls.email"
      displayName="El correo"></app-errors-form-messages>
  </div>
  <div class="w-full">
    <p-floatLabel class="w-full">
      <input
        id="password"
        type="password"
        pInputText
        class="w-full"
        autocomplete="current-password"
        [formControl]="travelAgentAuthForm.controls.password" />
      <label for="password">Contraseña</label>
    </p-floatLabel>
    <app-errors-form-messages
      [control]="travelAgentAuthForm.controls.password"
      displayName="La contraseña"></app-errors-form-messages>
  </div>

  @if (messageErrorAuthTravelAgent) {
    <p-message
      severity="error"
      [text]="messageErrorAuthTravelAgent"></p-message>
  }

  <app-button
    text="Ingresar a mi cuenta"
    (click)="loginUserWithEmailAndPassword()"></app-button>
</form>
